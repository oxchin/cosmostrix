name: Nova Robot - CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  security:
    name: Nova Robot - Security audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.81.0

      - name: Install stable toolchain
        run: rustup toolchain install stable

      - name: Audit dependencies
        shell: bash
        run: |
          set -euo pipefail
          cargo +stable install cargo-audit --locked
          cargo +stable audit

  msrv:
    name: Nova Robot - MSRV (Rust 1.81.0)
    runs-on: ubuntu-latest
    needs: security
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (MSRV)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.81.0

      - name: Tests (MSRV)
        run: cargo test --all --locked

  build_test:
    name: Nova Robot - Test + Build (debug)
    runs-on: ubuntu-latest
    needs: [security, msrv]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.81.0
          components: rustfmt, clippy

      - name: Tests
        run: cargo test --all --locked

      - name: Build (debug)
        run: cargo build --profile dev --locked

  fmt_clippy:
    name: Nova Robot - Format + Clippy
    runs-on: ubuntu-latest
    needs: build_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.81.0
          components: rustfmt, clippy

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --locked --all-targets --all-features -- -D warnings

  deny:
    name: Nova Robot - Dependency policy (cargo-deny)
    runs-on: ubuntu-latest
    needs: build_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.81.0

      - name: Install stable toolchain
        run: rustup toolchain install stable

      - name: Install cargo-deny
        run: cargo +stable install cargo-deny --locked

      - name: cargo deny
        run: cargo +stable deny check all
